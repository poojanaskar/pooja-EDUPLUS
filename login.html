<!DOCTYPE html>
<html lang="en">

<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>login EduPlus</title>
              <link rel="stylesheet" href="login.css">
</head>

<body>
              <nav>
                            <div class="heading">
                                          <div class="logo">
                                                        <h1>EduPlus</h1>
                                          </div>
              </nav>

              <main>

                            <div class="container">
                                          <div class="headingContainer">
                                                        <h2>Login</h2>
                                                        <h4>Hi , Welcome Back</h4>
                                          </div>

                                          <form action="">
                                                        <div class="emailDiv">
                                                                      <label for="email">Email</label>
                                                                      <input type="email"
                                                                                    placeholder=" eg pooja@68gmail.com"
                                                                                    id="email">
                                                        </div>
                                                        <div class="passwordDiv">
                                                                      <label for="password">Password</label>
                                                                      <input type="password"
                                                                                    placeholder="Enter your password"
                                                                                    id="password">
                                                        </div>
                                                        <div class="remeberDiv">

                                                                      <input type="checkbox" id="remeber-me">
                                                                      <label for="remeber-me">Remeber me</label>
                                                        </div>

                                                        <div class="forgotDiv">
                                                                      <h4>forgot Password?</h4>
                                                        </div>
                                                        <div class="submitDiv">

                                                                      <button type="submit"
                                                                                    id="submit-btn">Login</button>
                                                        </div>
                                                        <div class="create-Account">

                                                                      <h4>Not registered yet? , <a href="">create an account!</a> </h4>
                                                        </div>
                                          </form>
                            </div>
              </main>
</body>

</html>
